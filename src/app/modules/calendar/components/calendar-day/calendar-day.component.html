<ng-container *ngIf="meal; else noMeal">
  <img [src]="meal.recipes[0]?.image_url" class="card-img" />
  <div
    class="img-overlay d-flex flex-column justify-content-center align-items-center text-white"
  >
    <p (click)="navigateToRecipe()" class="card-text text-center">
      {{ meal.recipes[0]?.name }}
    </p>
  </div>
</ng-container>

<ng-template #noMeal>
  <ng-container *ngIf="day.isDayInMonth">
    <p class="card-text text-muted">No Recipe Assigned</p>
    <button
      class="btn btn-outline-primary"
      routerLink="/calendar/{{ day.date | date: 'y-MM-dd' }}"
      type="button"
    >
      Assign Recipe
    </button>
  </ng-container>
</ng-template>
