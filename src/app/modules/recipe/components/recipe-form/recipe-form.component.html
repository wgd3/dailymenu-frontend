<form [formGroup]="recipeForm">
  <div class="form-row">
    <div class="form-group col-md-6">
      <label for="recipe-name">Name</label>
      <input
        type="text"
        class="form-control"
        id="recipe-name"
        formControlName="name"
      />
    </div>
    <div class="form-group col-md-6">
      <label for="recipe-source">Source</label>
      <input
        type="text"
        class="form-control"
        formControlName="source"
        id="recipe-source"
      />
    </div>
  </div>
  <div class="form-group">
    <label for="recipe-url">Recipe URL</label>
    <input
      type="url"
      class="form-control"
      formControlName="url"
      id="recipe-url"
      placeholder="https://bonappetit.com"
    />
  </div>
  <div class="form-group">
    <label for="recipe-img">Recipe Image URL</label>
    <input
      type="url"
      class="form-control"
      formControlName="image_url"
      id="recipe-img"
      placeholder="https://bonappetit.com/delicious.jpg"
    />
  </div>
  <div class="form-row">
    <div class="form-group col-md-8">
      <label for="recipe-author">Chef / Author</label>
      <input
        type="text"
        class="form-control"
        formControlName="author"
        id="recipe-author"
      />
    </div>
    <div class="form-group col-md-4">
      <label for="recipe-type">Recipe Type</label>
      <select
        id="recipe-type"
        formControlName="recipe_type"
        class="form-control"
      >
        <option selected disabled>Choose...</option>
        <option *ngFor="let t of supportedRecipeTypes" [value]="t">
          {{ t | titlecase }}
        </option>
      </select>
    </div>
  </div>

  <div class="form-row">
    <div class="form-group col-md-2">
      <label for="recipe-servings">Servings</label>
      <input
        type="number"
        min="1"
        formControlName="servings"
        class="form-control"
        id="recipe-servings"
      />
    </div>

    <div class="form-group col-6 col-md-2">
      <label for="recipe-calories">Calories</label>
      <input
        type="number"
        min="1"
        formControlName="calories"
        class="form-control"
        id="recipe-calories"
      />
    </div>

    <div class="form-group col-6 col-md-2">
      <label for="recipe-fat">Fat</label>
      <input
        type="number"
        min="1"
        formControlName="fat"
        class="form-control"
        id="recipe-fat"
      />
    </div>

    <div class="form-group col-6 col-md-2">
      <label for="recipe-protein">Protein</label>
      <input
        type="number"
        min="1"
        formControlName="protein"
        class="form-control"
        id="recipe-protein"
      />
    </div>

    <div class="form-group col-6 col-md-2">
      <label for="recipe-carbs">Carbs</label>
      <input
        type="number"
        min="1"
        formControlName="carbohydrates"
        class="form-control"
        id="recipe-carbs"
      />
    </div>
  </div>

  <div class="form-row py-3">
    <div class="col d-flex justify-content-center align-items-center">
      <button class="btn btn-outline-light">Reset</button>
      <button
        class="btn btn-success ml-3"
        [disabled]="recipeForm.invalid"
        (click)="submitRecipe()"
      >
        Save Recipe
      </button>
    </div>
  </div>
</form>
